# Model setup
DAC.sample_rate: 44100
DAC.encoder_dim: 256
DAC.encoder_rates: [2, 4, 8, 8]
DAC.decoder_dim: 1536
DAC.decoder_rates: [8, 8, 4, 2]
DAC.latent_dim: 768

# Quantization
DAC.downsample_rates: [8, 6, 5, 4, 3, 2, 1, 1]
DAC.channel_floats: [8, 8, 8, 5, 5, 5]

# Discriminator
Discriminator.sample_rate: 44100
Discriminator.rates: []
Discriminator.periods: [2, 3, 5, 7, 11]
Discriminator.fft_sizes: [2048, 1024, 512]
Discriminator.bands:
  - [0.0, 0.1]
  - [0.1, 0.25]
  - [0.25, 0.5]
  - [0.5, 0.75]
  - [0.75, 1.0]

# Optimization
AdamW.betas: [0.8, 0.99]
AdamW.lr: 0.00004
ExponentialLR.gamma: 0.999996

amp: false
val_batch_size: 50
device: cuda
num_iters: 400000
save_iters: [10000, 50000, 100000, 200000]
valid_freq: 1000
sample_freq: 10000
num_workers: 32
val_idx: [0, 1, 2, 3, 4, 5, 6, 7]
seed: 0
lambdas:
  mel/loss: 15.0
  adv/feat_loss: 2.0
  adv/gen_loss: 1.0
  fsq/identity_loss: 1.0

VolumeNorm.db: [const, -16]

# Transforms
build_transform.preprocess:
  - Identity
build_transform.augment_prob: 0.0
build_transform.augment:
  - Identity
build_transform.postprocess:
  - VolumeNorm
  - RescaleAudio
  - ShiftPhase

# Loss setup
MultiScaleSTFTLoss.window_lengths: [2048, 512]
MelSpectrogramLoss.n_mels: [5, 10, 20, 40, 80, 160, 320]
MelSpectrogramLoss.window_lengths: [32, 64, 128, 256, 512, 1024, 2048]
MelSpectrogramLoss.mel_fmin: [0, 0, 0, 0, 0, 0, 0]
MelSpectrogramLoss.mel_fmax: [null, null, null, null, null, null, null]
MelSpectrogramLoss.pow: 1.0
MelSpectrogramLoss.clamp_eps: 1.0e-5
MelSpectrogramLoss.mag_weight: 0.0

# Data
batch_size: 16
train/AudioDataset.duration: 0.4
train/AudioDataset.n_examples: 10000000

val/AudioDataset.duration: 2.5
val/build_transform.augment_prob: 1.0
val/AudioDataset.n_examples: 250

test/AudioDataset.duration: 5.0
test/build_transform.augment_prob: 1.0
test/AudioDataset.n_examples: 1000

AudioLoader.shuffle: true
AudioDataset.without_replacement: true

train/build_dataset.folders:
  speech_fb:
    - /data/shared_data/raw/daps/train
  speech_hq:
    - /data/shared_data/raw/vctk
    - /data/shared_data/raw/vocalset
    - /data/shared_data/raw/read_speech
    - /data/shared_data/raw/french_speech
  speech_uq:
    - /data/shared_data/raw/emotional_speech/
    # - /data/shared_data/raw/common_voice/
    - /data/shared_data/raw/german_speech/
    - /data/shared_data/raw/russian_speech/
    - /data/shared_data/raw/spanish_speech/

val/build_dataset.folders:
  speech_hq:
    - /data/shared_data/raw/daps/val

test/build_dataset.folders:
  speech_hq:
    - /data/shared_data/raw/daps/test
